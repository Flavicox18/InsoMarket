<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/DetalleMisPedidos.css">
    <title>MiniMarket- Detalle de mis Pedidos</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container ">
                <div class="col-4">
                    <a class="navbar-brand " href="index.html">
                        <img src="img/Logo.png" alt="Logo" width="75" height="75">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-md-4 barraBusqueda ">
                    <form class="d-flex">
                        <select id="categoria" name="categoria" class="form-select categoria">
                            <option value="categoria" selected>Categoria</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="abarrotes">Abarrotes</option>
                        </select>
                        <input class="form-control inputBusqueda" type="text" placeholder="Buscar Producto" aria-label="Search">
                    </form>
                </div>
                <div class="col-lf-4 opIzq">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item ">
                                <a class="nav-link opcNav" href="MisPedidos.html">
                                    <img src="img/misPedidos.svg" height="50px" width="50px">
                                    <img src="img/misPedidosA.svg" height="50px" width="50px">
                                    Mis Pedidos
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link opcNav" href="./index.html">
                                    <img src="img/perfil.svg" height="50px" width="50px">
                                    <img src="img/perfilA.svg" height="50px" width="50px">
                                    Cerrar Sesión
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link opcNav" href="hacerPedido.html">
                                    <img src="img/carrito.svg" height="45px" width="45px">
                                    <img src="img/carritoA.svg" height="45px" width="45px">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="titulo">Detalle del pedido</h1>

    <div class="container text-center">
        <div class="row mb-3">
            <div class="col-12 col-md-4">
                <label for="cliente" class="form-label">Cliente:</label>
                <input id="cliente" class="form-control form-control-sm custom-input" type="text"
                    placeholder="Armando Castillo de las casas" aria-label="Texto deshabilitado" disabled readonly>
            </div>

            <div class="col-12 col-md-4">
                <label for="fecha" class="form-label">Fecha:</label>
                <input id="fecha" class="form-control form-control-sm custom-input" type="text" placeholder="11-11-2023 23:32:52"
                aria-label="Texto deshabilitado" disabled readonly>
            </div>

            <div class="col-12 col-md-4">
                <label for="pedido" class="form-label">N° de pedido:</label>
                <input id="pedido" class="form-control form-control-sm custom-input" type="text"
                    placeholder="00000005" aria-label="Texto deshabilitado" disabled readonly>
            </div>

        </div>

        <div class="row mb-5">
            <div class="col-12 col-md-4">
                <label for="direccion" class="form-label">Dirección:</label>
                <input id="direccion" class="form-control form-control-sm custom-input" type="text"
                    placeholder="Las Magnolias 592" aria-label="Texto deshabilitado" disabled readonly>
            </div>

            <div class="col-12 col-md-4">
                <label for="fechaEntrega" class="form-label">Fecha de entrega:</label>
                <input id="fechaEntrega" class="form-control form-control-sm custom-input" type="text"
                    placeholder="12-11-2023" aria-label="Texto deshabilitado" disabled readonly>
            </div>

            <div class="col-12 col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <input id="fechaEntrega" class="form-control form-control-sm custom-input" type="text"
                    placeholder="Pendiente" aria-label="Texto deshabilitado" disabled readonly>
            </div>

        </div>

    </div>

    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="tabla-container text-left">
                    <table class="table table-hover table-bordered">
                        <thead class="table-dark">
                            <tr class="fila-negra">
                                <th scope="col">N°</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio por unidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td scope="col">Sandía</td>
                                <td scope="col">1</td>
                                <td scope="col">10.50</td>
                            </tr>

                            <tr>
                                <th scope="row">2</th>
                                <td scope="col">Kilo de limón</td>
                                <td scope="col">2</td>
                                <td scope="col">4.50</td>
                            </tr>

                            <tr>
                                <th scope="row">3</th>
                                <td scope="col">Coca cola 3 litros</td>
                                <td scope="col">1</td>
                                <td scope="col">12.00</td>
                            </tr>

                            <tr>
                                <th scope="row">4</th>
                                <td scope="col">Ron Cartavio Black 1L</td>
                                <td scope="col">1</td>
                                <td scope="col">27.50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6">
                <div class="campos-container">
                    <label for="estado" class="form-label">Estado:</label>
                    <input id="estado" class="form-control form-control-sm custom-input" type="text"
                        placeholder="Efectivo" aria-label="Texto deshabilitado" disabled readonly>
            
                    <label for="costo" class="form-label">Costo de envío:</label>
                    <input id="costo" class="form-control form-control-sm custom-input" type="text"
                        placeholder="S/. 6.00" aria-label="Texto deshabilitado" disabled readonly>
            
                    <label for="total" class="form-label">Costo de productos:</label>
                    <input id="total" class="form-control form-control-sm custom-input" type="text"
                        placeholder="59.00" aria-label="Texto deshabilitado" disabled readonly>

                    <label for="total" class="form-label">Total:</label>
                    <input id="total" class="form-control form-control-sm custom-input" type="text"
                        placeholder="65.00" aria-label="Texto deshabilitado" disabled readonly>
                </div>
            </div>                                  
        </div>
    </div>

    <footer class=" footer fixed-bottom">
        <div class="container-fluid">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
