</head>

    <h1 class="titulo">Agregar Producto</h1>

    <div class="container mt-4">
        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="campo1">Nombre del producto</label>
                    <input type="text" class="form-control" id="campo1" name="campo1" placeholder="Escribe aquí">
                </div>
                <div class="mb-3">
                    <label for="campo2">Descripción</label>
                    <textarea class="form-control" id="campo2" name="campo2" placeholder="Escribe aquí"
                        rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="campo3">Precio</label>
                        <input type="text" class="form-control" id="campo3" name="campo3" placeholder="Escribe aquí">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="campo4">Categoría</label>
                        <input type="text" class="form-control" id="campo4" name="campo4" placeholder="Escribe aquí">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="campo5">Cantidad de stock</label>
                        <input type="text" class="form-control" id="campo5" name="campo5" placeholder="Escribe aquí">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="campo6">Peso neto</label>
                        <input type="text" class="form-control" id="campo6" name="campo6" placeholder="Escribe aquí">
                    </div>
                </div>
            </div>

            <div class="col-md-6 mx-auto text-center">
                <div class="col-md-6 mx-auto text-center">
                    <div class="image-preview">
                    </div>
                    <div class="mb-3">
                        <label for="fileInput2" class="form-label">Subir imagen del producto:</label>
                        <input type="file" class="form-control" id="fileInput2">
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-azulito w-50" data-toggle="modal" data-target="#cancelarModal">Cancelar</button>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn-amarillo w-50" data-toggle="modal" data-target="#aceptarModal">Agregar
                    Producto</button>
            </div>
        </div>

    </div>

    <!-- Modal Cancelar -->
    <div class="modal" id="cancelarModal" tabindex="-1" role="dialog" aria-labelledby="cancelarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5 class="modal-title" id="cancelarModalLabel">¿Deseas cancelar?</h5>
                    <button class="btn btn-azulito w-50" data-toggle="modal"
                        data-target="#cancelarModal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Producto -->
    <div class="modal" id="aceptarModal" tabindex="-1" role="dialog" aria-labelledby="aceptarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5 class="modal-title" id="aceptarModalLabel">¿Deseas agregar el producto?</h5>
                    <button type="button" class="btn btn-azulito" data-dismiss="modal">Cerrar</button>
                    <button class="btn-amarillo w-50" data-toggle="modal" data-target="#aceptarModal">Agregar
                        Producto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
