    <h1 class="titulo">Agregar Producto</h1>

    <div class="container mt-4">
        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" class="form-control campo_borde1" id="nombre" name="nombre"
                        placeholder="Escriba el nombre del producto">
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control campo_borde1" id="descripcion" name="descripcion"
                        placeholder="Escriba la descripción del producto" rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control campo_borde1" id="precio" name="precio"
                            placeholder="Registre el precio del producto">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoria">Categoría</label>
                        <input type="text" class="form-control campo_borde1" id="categoria" name="categoria"
                            placeholder="Escriba la categoría del producto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cantidad">Cantidad de stock</label>
                        <input type="text" class="form-control campo_borde1" id="cantidad" name="cantidad"
                            placeholder="Registre la cantidad en stock del producto">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="peso">Peso neto</label>
                        <input type="text" class="form-control campo_borde1" id="peso" name="peso"
                            placeholder="Registre el peso neto del producto">
                    </div>
                </div>
            </div>

            <div class="col-md-6 mx-auto text-center">
                <div class="col-md-6 mx-auto text-center">
                    <div class="image-preview campo_borde1">
                    </div>
                    <div class="mb-3">
                        <label for="fileInput2" class="form-label">Subir imagen del producto:</label>
                        <input type="file" class="form-control campo_borde1" id="fileInput2">
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <a href="GestionarProductos.html">
                    <button type="button" class="btn-azulito w-50">Cancelar</button>
                </a>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn-confirmar btn-amarillo w-50" data-toggle="modal"
                    data-target="#aceptarModal" onclick="validarProducto(event)"><b>Agregar Producto</b></button>
            </div>            
        </div>

    </div>
